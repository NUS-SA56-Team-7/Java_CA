<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body id="page-top">
    <div id="wrapper">
        <div th:replace="fragments/layout.html :: sidebar" />
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="fragments/layout.html :: navbar" />
                <div class="page-content container-fluid">
                    <!--
                        INSERT YOUR CODES BELOW THIS.
                    -->
                    <div class="form">
                        <div class="card o-hidden border-0 shadow-lg mb-5 w-50">
                            <div class="card-body p-0">
                                <div class="login-card-body">
                                    <div class="text-left">
                                        <h1 class="manage-form-ttl">
                                            Add Lecturer
                                        </h1>
                                        <div class="mb-4">Add new lecturers to course.</div>
                                    </div>
                                    <form action="#" th:action="@{/lecturer/create}" th:object="${lecturer}" method="post" class="user caps-form">
                                        <div class="form-group row mr-0 ml-0 mb-3">
                                            <div class="col pl-0">
                                                <label for="userCode">Code</label>
                                                <input type="text" th:field="*{code}" class="form-control form-control-user" id="userId"
                                                    placeholder="Enter Lecturer code">
                                            </div>
                                            <div class="col pr-0">
                                                <label for="userCode">Title</label>
                                                <input type="text" th:field="*{title}" class="form-control form-control-user" id="userId"
                                                    placeholder="Enter Title">
                                            </div>
                                        </div>
                                        <div class="form-group row mr-0 ml-0 mb-3">
                                            <div class="col pl-0">
                                                <label for="userName">First Name</label>
                                                <input type="text" th:field="*{firstName}" class="form-control form-control-user" id="userName"
                                                    placeholder="Enter First Name">
                                            </div>
                                            <div class="col pr-0">
                                                <label for="userName">Last Name</label>
                                                <input type="text" th:field="*{lastName}" class="form-control form-control-user" id="userName"
                                                    placeholder="Enter First Name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="userEmail">Email</label>
                                            <input type="email" th:field="*{email}" class="form-control form-control-user" id="userEmail"
                                                placeholder="Enter Lecturer Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="userContact">Phone Number</label>
                                            <input type="text" th:field="*{phone}" class="form-control form-control-user" id="userContact"
                                                placeholder="Enter Lecturer Phone">
                                        </div>
                                        <div class="form-group">
                                            <label for="userEmail">Gender</label>
                                            <input type="text" th:field="*{gender}" class="form-control form-control-user" id="userEmail"
                                                placeholder="Enter Lecturer Gender">
                                        </div>
                                        <div class="form-group">
                                            <label for="userContact">Designation</label>
                                            <input type="text" th:field="*{designation}" class="form-control form-control-user" id="userContact"
                                                placeholder="Enter Lecturer Designation">
                                        </div>
                                        <input type="hidden" th:field="*{password}" id="lecturer">
                                        <div class="btn-blk d-flex justify-content-end">
                                            <a th:href="@{/student}" class="btn btn-outline-danger btn-user mr-3">
                                                Cancel
                                            </a>
                                            <input type="submit" value="Create" class="btn btn-primary btn-user">
                                        </div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
