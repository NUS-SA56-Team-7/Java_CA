<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body id="page-top">
    <div id="wrapper">
        <div th:replace="fragments/layout.html :: sidebar"/>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="fragments/layout.html :: navbar"/>
                <div class="page-content container-fluid">
                    <!--
                        INSERT YOUR CODES BELOW THIS.
                    -->
                    <h3 class="mb-3">
                        Manage Students
                    </h3>
                    <!-- ACTION ROW -->
                    <div class="d-flex justify-content-between">
                      <a th:href="@{'/student/create'}" class="btn btn-primary mb-3">
                        <i class="bi bi-person-add"></i>
                        Add New Student
                    </a>
                    <form class="d-none d-sm-inline-block form-inline ml-auto my-2 my-md-0 mw-100 navbar-search">
                      <div class="input-group">
                          <input type="text" class="form-control bg-light small" placeholder="Search for..."
                              aria-label="Search" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                              <button class="btn btn-primary" type="button">
                                  <i class="fas fa-search fa-sm"></i>
                              </button>
                          </div>
                      </div>
                  </form>
                    </div>
                    <!-- DATA TABLE -->
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title font-weight-bold">Student List</h4>
                          <div class="table-responsive">
                            <table class="table border-bottom">
                              <thead>
                                <tr>
                                  <th>Student ID</th>
                                  <th>Name</th>
                                  <th>Email</th>
                                  <th>ContactNo</th>
                                  <th>Actions</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="i : ${#numbers.sequence( 1, 81/20)}">
                                  <td>01</td>
                                  <td>Winter</td>
                                  <td>winter@gmail.com</td>
                                  <td>+65-9999999</td>
                                    <td class="table-action">
                                        <a th:href="@{'student/update'}" class="btn btn-primary">
                                            <span class="text">Edit</span>
                                        </a>
                                        <a href="#" class="btn btn-danger">
                                            <span class="text">Remove</span>
                                        </a>
                                    </td>
                                </tr>
                              </tbody>
                            </table>
                            <div class="pagination d-flex justify-content-center">
                              <nav aria-label="Table navigation">
                                <ul class="pagination mb-0">
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                      <span aria-hidden="true">&laquo;</span>
                                      <span class="sr-only">Previous</span>
                                    </a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                      <span aria-hidden="true">&raquo;</span>
                                      <span class="sr-only">Next</span>
                                    </a>
                                  </li>
                                </ul>
                              </nav>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
