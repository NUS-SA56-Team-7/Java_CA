<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body id="page-top">
    <div id="wrapper">
        <div th:replace="fragments/layout.html :: sidebar" />
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="fragments/layout.html :: navbar" />
                <div class="page-content container-fluid">
                    <!--
                        INSERT YOUR CODES BELOW THIS.
                    -->
                    <div class="form">
                        <div class="card o-hidden border-0 shadow-lg mb-5 w-50">
                            <div class="card-body p-0">
                                <div class="login-card-body">
                                    <div class="text-left">
                                        <h1 class="manage-form-ttl">
                                            Edit Student - StudentName
                                        </h1>
                                        <div class="mb-4">Update existing student detail.</div>
                                    </div>
                                    <form class="user caps-form">
                                        <div class="form-group">
                                            <label for="userId">Student ID</label>
                                            <input type="text" class="form-control form-control-user" id="userId"
                                                placeholder="Enter Student ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="userName">Name</label>
                                            <input type="name" class="form-control form-control-user" id="userName"
                                                placeholder="Enter Student Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="userEmail">Email</label>
                                            <input type="email" class="form-control form-control-user" id="userEmail"
                                                placeholder="Enter Student Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="userContact">Phone Number</label>
                                            <input type="text" class="form-control form-control-user" id="userContact"
                                                placeholder="Enter Student Phone">
                                        </div>
                                        <div class="btn-blk d-flex justify-content-end">
                                            <a th:href="@{/student}" class="btn btn-outline-danger btn-user mr-3">
                                                Cancel
                                            </a>
                                            <a th:href="@{/}" class="btn btn-primary btn-user">
                                                Update
                                            </a>
                                        </div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
